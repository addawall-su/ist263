<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .skip {background-color:#ffbf00;
        padding: 5px;
        border: 1px solid #000000;
        text-decoration: none;
        position:absolute;/* postion: relative to the top left of the viewport */
        left: -999px
    
    }
    .skip:focus {
        left: 10px; /* bring it back when it's beeen tabbed to*/
    }
    </style>
</head>
<body>
    <!--don't forget proper semantic tags-->
    <nav>
        <a href="#main" tabindex="1" class="skip">skip to content</a><br>
        <a href="http://www.syr.edu" tabindex="1">Syracuse University</a>
        <a href="google.com" tabindex="2">Google</a>
    </nav>
    <!--for complex websites change the order the tabs go in-->
    <main>
        <h1 id="main">Accesibility or A11y</h1>
        <p>Lorem ipsum, dolor sit amet</p>

    </main>
</body>
</html>
