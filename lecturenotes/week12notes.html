<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to JavaScript</title>
    <script>
        /*a fucntion is JavaScript way of naming code */
        function welcome () {
            alert("Hello World");
        }
        function second () {
            alert ("Second Message");
        }
    </script>
</head>
<body>
    <h1 onmouseover="second()";>JavaScript</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti odio debitis laboriosam aut voluptate consequuntur blanditiis earum doloribus, at veniam a, ipsam cumque quasi harum provident quibusdam officiis quisquam minus!</p>
    <!-- onclick is an event that will run my named code -->
    <a onclick="welcome ();">Run my Welcome</a>
</body>
</html>
